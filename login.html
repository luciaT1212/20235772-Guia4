<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Ejemplo de formulario de logueo</title>
    <link rel="stylesheet" type="text/css" href="css/logueo.css">
</head>
<body>
    <div class="form">
        <div class="header">
            <h2>Inicio de sesión</h2>
        </div>
        <div class="login">
            <form action="prueba.php">
                <ul>
                    <li>
                        <span class="un"><i class="fa fa-user"></i></span><input type="text" required class="text" placeholder="Nombre de usuario"/>
                    </li>
                    <li>
                        <span class="un"><i class="fa fa-lock"></i></span><input type="password" required class="text" placeholder="Contraseña"/>
                    </li>
                    <li>
                        <input type="submit" value="Iniciar sesion" class="btn">
                    </li>
                </ul>
            </form>
            <div class="span">
                <div class="ch">
                    <input type="checkbox" id="r" /><label for="r">Recordarme</label>
                </div>
                <div class="ch">
                    <a href="#">¿Has olvidado tu contraseña?</a>
                </div>
            </div>
        </div>
        <div class="social">
            <div class="fb">
                <i class="fa fa-facebook"></i>
                Loguearme con Facebook
            </div>
            <div class="tw">
                <i class="fa fa-twitter"></i>
                Loguearme con Twitter
            </div>
        </div>
        <div class="sign">
            <div class="need">¿No tienes cuenta ?</div>
            <div class="up">
                <a href="#">Regístrate</a>
            </div>
        </div>
    </div>
</body>
</html>
